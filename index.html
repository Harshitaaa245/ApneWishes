<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Akmal's Birthday Cards</title>
  <style>
    body {
      background: #ffeefc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .card-stack {
      position: relative;
      width: 300px;
      height: 400px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.6s ease, opacity 0.3s ease;
      backface-visibility: hidden;
    }

    .card.revealed {
      background: #ffe0f0;
    }

    .card::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.05);
      top: 5px;
      left: 5px;
      z-index: -1;
      filter: blur(2px);
    }
  </style>
</head>
<body>
  <div class="card-stack" id="cardStack"></div>

  <script>
    const messages = [
      "Happy Birthday, Akmal! 🎉",
      "You're amazing and awesome!",
      "Wishing you lots of cake! 🍰",
      "You rock, birthday star! 🌟",
      "May your year be full of smiles 😄"
    ];

    const stack = document.getElementById('cardStack');

    // Create cards and add to stack
    messages.forEach((msg, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.zIndex = messages.length - index;

      // Add random but subtle transforms for "stacked" look
      const offset = index * 2;
      const rotation = (Math.random() - 0.5) * 4; // -2 to 2 deg
      card.style.transform = `translateY(${offset * 4}px) rotate(${rotation}deg)`;

      card.innerText = "Click to reveal 🎁";
      card.dataset.message = msg;
      stack.appendChild(card);
    });

    function getTopCard() {
      const cards = Array.from(document.querySelectorAll('.card'));
      return cards.sort((a, b) => b.style.zIndex - a.style.zIndex)[0];
    }

    function cycleCard(card) {
      card.classList.remove('revealed');
      card.innerText = "Click to reveal 🎁";

      const cards = Array.from(document.querySelectorAll('.card'));
      const maxZ = cards.length;
      const currentZ = parseInt(card.style.zIndex);

      // Send to back
      card.style.zIndex = 1;

      // Bump others up
      cards.forEach(c => {
        let z = parseInt(c.style.zIndex);
        if (c !== card && z < currentZ) {
          c.style.zIndex = z + 1;
        }
      });

      // Re-randomize transform for stack feel
      const offset = (maxZ - 1) * 2;
      const rotation = (Math.random() - 0.5) * 4;
      card.style.transform = `translateY(${offset * 4}px) rotate(${rotation}deg)`;
    }

    stack.addEventListener('click', () => {
      const topCard = getTopCard();
      if (!topCard.classList.contains('revealed')) {
        topCard.classList.add('revealed');
        topCard.innerText = topCard.dataset.message;
      } else {
        cycleCard(topCard);
      }
    });
  </script>
</body>
</html>
